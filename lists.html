<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/list.css">
    <title>My Lists</title>
</head>
<body>
    <main>
        <div class="lists-container">
            <div class="list-box">
                <div class="list-content">
                    <div class="list-title">
                        <h2>
                            Lorem, ipsum dolor.
                        </h2>
                    </div>
                    <div class="list-content">
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus explicabo porro ullam totam? Reiciendis laborum ipsam quo aspernatur aliquam corrupti error, earum laboriosam odit porro, debitis dicta quis totam dolor incidunt eligendi?
                        </p>
                    </div>
                </div>
                <div class="list-sub">
                    <div class="list-data">
                        <p>20/2/2025</p>
                    </div>
                    <div class="list-update">
                        <div class="list-edit">
                            <form action="/edit">
                                <input type="hidden" name="editId" value="">
                                <input type="submit" value="Edit">
                            </form>
                        </div>
                        <div class="list-delete">
                            <input type="hidden" name="deleteId" value="">
                            <input type="submit" value="Delete">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
