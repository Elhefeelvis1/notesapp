<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet">
    <link href="styles/profile.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main>
        <div class="top-div">
            <div class="back-button">
                <button><i class="fa-solid fa-arrow-left"></i></button>
            </div>
            <div class="profile-dets">
                <div class="profile-img">
                    <img src="" alt="">
                </div>
                <div class="username">
                    <p>Elvis</p>
                </div>
                <div class="follow">
                    <p><span>30</span> following</p>
                    <p> | </p>
                    <p><span>30</span> followers</p>
                </div>
            </div>
            <div class="options">
                <div class="update">
                    Update
                </div>
                <div class="view">
                    Details
                </div>
            </div>
        </div>
        <div class="notelist">
            <div class="header">
                <p>Notelist</p>
            </div>
            <div class="lists">
                <div class="list my-notes"></div>
                <div class="list favorites"></div>
                <div class="list read-later"></div>
            </div>
        </div>
    </main>
    <div class="bottom-nav">
        <div class="home-btn"><i class="fa-solid fa-house"></i></div>
        <div class="favorites-btn"><i class="fa-solid fa-star"></i></div>
        <div class="explore-btn"><i class="fa-solid fa-globe"></i></div>
        <div class="notes-btn"><i class="fa-solid fa-note-sticky"></i></div>
        <div class="profile-btn"><i class="fa-solid fa-user"></i></div>
    </div>
</body>
<script src="dom-script.js"></script>
</html>
